<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <link href="../resources/css/bootstrap.css" rel="stylesheet" />
    <script src="../resources/scripts/jquery.js"></script>
    <script src="../resources/scripts/popper.min.js"></script>
    <script src="../resources/scripts/bootstrap.js"></script>
    <link href="../resources/css/custom.css" rel="stylesheet" />
    <!-- custom style strictly for dashboard below -->
    <style>
        @media screen and (max-width:780px) {
            #searchByIngredient {
                display: none;
            }

            #socialIcons {
                margin-right: 1em;
            }

            .modal.left .modal-dialog {
                margin: auto;
                width: 50%;
                height: 100vh;
                transform: translate3d(0%, 0, 0);
            }

            .modal.left.fade .modal-dialog {
                left: -25%;
                transition: opacity 2s linear, left 2s ease-out;
            }
        }

        .nav-link {
            color: white;
        }

        #navBody {
            background-color: #28a745;
            max-width: 100%;
        }

        .custom-container {
            padding-top: 8em;
            width: 100%;
        }

        .nav-tabs {
            border-bottom: none;
        }
    </style>
</head>
<body class="appBackground">
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-success">
        <a href="#" data-toggle="modal" data-target="#myModalSidebar"><img src="../resources/images/icon.png" id="menu-toggle" /></a>
        <a class="appTitle" id="title" href="#">More-Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBody" aria-controls="navBody" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse collapsible" id="navBody">
            <form class="form-inline my-2 my-lg-0" id="searchFormGroup">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by Ingredient" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 search-by-ingredient" id="searchByIngredient" type="submit">
                    <img src="../resources/images/glyphicons-28-search.png" />
                </button>
            </form>
            <ul class="navbar-nav my-2 my-lg-0 ml-auto" id="socialIcons">
                <li class="nav-item nav-social">
                    <a class="nav-link" href="#">
                        <img src="../resources/images/glyphicons-social-3-google-plus.png" />
                    </a>
                </li>
                <li class="nav-item nav-social">
                    <a class="nav-link" href="#">
                        <img src="../resources/images/glyphicons-social-31-facebook.png" />
                    </a>
                </li>
                <li class="nav-item nav-social">
                    <a class="nav-link" href="#">
                        <img src="../resources/images/glyphicons-social-32-twitter.png" />
                    </a>
                </li>
                <li class="nav-item nav-social">
                    <a class="nav-link" href="#">
                        <img src="../resources/images/glyphicons-social-6-blogger.png" />
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal left fade" id="myModalSidebar" tabindex="-1" role="dialog" aria-labelledby="myModalSidebarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content sidebar">
                <div class="modal-header sidebar-header">
                    <h5 class="modal-title" id="resetPasswordLabel"><b>Dashboard</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="nav flex-column nav-tabs">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Recipe Listing
                                <span class="glyphicon glyphicon-apple"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Favorites
                                <span class="glyphicon glyphicon-home"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                MyProfile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                MyRecipes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Invite
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Feedback
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Help
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="../Login.html" class="nav-link">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div><!-- modal-content -->
        </div><!-- modal-dialog -->
    </div><!-- modal -->
    <!-- container -->
    <div id="content" class="container custom-container">

    </div>
    <!-- container end -->
    <script src="../resources/scripts/app.js"></script>
</body>
</html>
